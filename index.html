<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Power Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <main class="container">
        <div class="content">

        <h2>quick tip calculator</h2>
        <p>(for calculating the force, work and power)</p>
        <section class="section">

            <div>
                    <label for="mass">mass</label>
                    <input type="number" placeholder="enter the mass/weight" id="mass">

            </div>

            <div>
                    <label for="speed">acceleration</label>
                    <input type="number" placeholder="enter the acceleration" id="speed">

            </div>

               <div>
                    <label for="force">force</label>
                    <span id="force" class="span"></span>
               </div>

        </section>

            <hr>

        <section class="section">
            <div>
                    <label for="dist">distance</label>
                    <input type="number" placeholder="enter the distance" id="dist">
            </div>

            <div>
                    <label for="work">work</label>
                    <span id="work" class="span"></span>
            </div>

        </section>

            <hr>

        <section class="section">
            <div>
                    <label for="timing">time</label>
                    <input type="number" placeholder="enter the time" id="timing">
            </div>

        </section>

            <hr>

        <section class="section">
            <div>
                <label for="power">power</label>
                <span id="power" class="span"></span>
            </div>

            <div class="button">
                <button type="submit" id="button">calculate</button>
            </div>

        </section>

        </div>
    </main>


</body>
</html>
